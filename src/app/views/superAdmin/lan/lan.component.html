<app-base-header headerText="{{'local.lan' | translate}}" isTab="true">
</app-base-header><br>
<div class="row">
    <div class="col-md-3 col-lg-3">
      
    </div>
    <div class="col-md-6 col-lg-6">
        <h5>{{'local.lanChange' | translate}}</h5>
        <div class="card">
            <select class="form-control form-control-lg" [(ngModel)]="lan" (change)="onChange($event.target.value)">
                <option *ngFor="let i of devices">{{i}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-3 col-lg-3">
      
    </div>
</div>
