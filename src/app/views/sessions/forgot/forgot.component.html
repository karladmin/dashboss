<div
  class="card o-hidden"
  [@animate]="{
    value: '*',
    params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
  }"
>
  <div class="row">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="" />
        </div>
        <div *ngIf="signShow == 1">
          <h1 class="mb-3 text-18">Forgot Password</h1>
          <form action="">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                id="email"
                class="form-control form-control-rounded"
                type="email"
                name="email"
                [(ngModel)]="email"
              />
              <p class="input-error-msg" *ngIf="errdata && errdata.access">
                The email field is required.
              </p>
            </div>
            <!-- <button class="btn btn-primary btn-block btn-rounded mt-3">
              Reset Password
            </button> -->
            <btn-loading
              btnClass="btn-primary btn-rounded btn-block mt-3"
              [loading]="loading"
              (click)="doSendOtp()"
            >
              Reset Password
            </btn-loading>
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/signin"
              ><u>Sign in</u></a
            >
          </div>
        </div>
        <div *ngIf="signShow == 2">
          <h1 class="mb-3 text-18">Verification</h1>
          <form action="">
            <div class="form-group">
              <label for="otp">Enter Your OTP Here</label>
              <input
                id="otp"
                class="form-control form-control-rounded"
                type="text"
                name="otp"
                [(ngModel)]="otpData"
              />
              <p class="input-error-msg" *ngIf="errdata && errdata.otp">
                {{ errdata.otp[0] }}
              </p>
            </div>
            <btn-loading
              btnClass="btn-primary btn-rounded btn-block mt-3"
              [loading]="loading"
              (click)="doVerify()"
            >
              Reset Password
            </btn-loading>
          </form>
        </div>
        <div *ngIf="signShow == 3">
          <h1 class="mb-3 text-18">New Password</h1>
          <form action="">
            <div class="form-group">
              <label for="password">Enter Your New Password Here</label>
              <input
                id="password"
                class="form-control form-control-rounded"
                type="password"
                name="password"
                [(ngModel)]="newPassword"
              />
              <p class="input-error-msg" *ngIf="errdata && errdata.password">
                {{ errdata.password[0] }}
              </p>
            </div>
            <btn-loading
              btnClass="btn-primary btn-rounded btn-block mt-3"
              [loading]="loading"
              (click)="doSetNewPassword()"
            >
              Set Password
            </btn-loading>
          </form>
        </div>
      </div>
    </div>
    <div
      class="col-md-6 text-center"
      style="
        background-size: cover;
        background-image: url(./assets/images/photo-long-3.png);
      "
    >
      <div class="pr-3 auth-right">
        <!-- <button
          class="btn btn-outline-primary btn-outline-email btn-block btn-icon-text btn-rounded"
          routerLink="/sessions/signup"
        >
          <i class="i-Mail-with-At-Sign"></i>
          Sign up with Email
        </button> -->
        <!-- <button class="btn btn-outline-primary btn-outline-google btn-block btn-icon-text btn-rounded">
          <i class="i-Google-Plus"></i>
          Sign in with Google
        </button>
        <button class="btn btn-outline-primary btn-outline-facebook btn-block btn-icon-text btn-rounded">
          <i class="i-Facebook-2"></i>
          Sign in with Facebook
        </button> -->
      </div>
    </div>
  </div>
</div>
