<div class="card o-hidden" [@animate]="{
    value: '*',
    params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
  }">
  <div class="row">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="" />
        </div>
        <div *ngIf="!isCheckVerify">
          <h1 class="mb-3 text-18">Sign In</h1>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" class="form-control form-control-rounded" formControlName="email" type="email" />
            </div>
            <p>{{ errData?.email }}</p>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control form-control-rounded" formControlName="password"
                type="password" />
            </div>
            <p>{{ errData?.password }}</p>

            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText"
              [loading]="loading">
              Sign In
            </btn-loading>
          </form>

          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
          </div>
        </div>
        <div *ngIf="isCheckVerify">
          <h1 class="mb-3 text-18">Verification</h1>
          <form>
            <div class="form-group">
              <label for="otp">Enter Your OTP Here</label>
              <input id="otp" class="form-control form-control-rounded" type="number" name="otp" maxlength="4"
                [(ngModel)]="otpData" />
            </div>
            <p>{{ errData?.email }}</p>

            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loading]="loading"
              [loadingText]="loadingText" (click)="verify()">
              Verification
            </btn-loading>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-center" style="
        background-size: cover;
        background-image: url(./assets/images/photo-long-3.png);
      ">
      <div class="pr-3 auth-right">

      </div>
    </div>
  </div>
</div>
